<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class=" container d-flex justify-content-between align-items-center">

        <div class="col">
            <div class="d-flex flex-column align-items-center">
                <a class="menu-item" href="/square-root">Square Root</a>
                <a class="menu-item" href="/factorial">Factorial</a>

        <div class="col funborder ">
            <div class="row d-flex justify-content-around ">            
                <form action="/factorial" method="post">
                    <input name="num1" id="num1" placeholder="eg. 1" />
                    <br>
                    <!-- <input name="num2" id="num2" placeholder="eg. 1" />
                    <br> -->

            <div class="row d-flex justify-content-around ">
                <input id="ansBox" th:value="${ans}" disabled />
            </div>
        </div>

    </div>
